<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <form th:action="@{'/welcome'}">
        <div class="col-sm-6 controls">
            <button type="submit" class="btn btn-primary">Menu</button>
        </div>
    </form>
    <span th:text="${'Username:  ' + profile.username}"/>
    <br>
    <br>
    <span th:text="${'Email:  ' + profile.email}"/>
    <br>
    <br>
    <span th:text="${'Date create:  ' + profile.createAt}"/>
    <br>
    <br>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Title</th>
            <th>Content</th>
            <th>Score</th>
            <th>Creation date</th>
            <th>Updated</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="quote : ${quotes}">
            <td th:text="${quote.title}"/>
            <td th:text="${quote.content}"/>
            <td th:text="${quote.score}"/>
            <td th:text="${quote.createAt}"/>
            <td th:text="${quote.updateAt}"/>
            <td>
                <a th:href="@{'/welcome/show/' + ${quote.id}}" th:text="read"/>
                <a th:href="@{'/welcome/like/' + ${quote.id}}" th:text="like"/>
                <a th:href="@{'/welcome/dislike/' + ${quote.id}}" th:text="dislike"/>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
