<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Top 10!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<form th:action="@{'/welcome'}">
    <div class="col-sm-6 controls">
        <button type="submit" class="btn btn-primary">Menu</button>
    </div>
</form>
<br>
<table class="table table-hover">
    <thead>
    <tr>
        <th>Title</th>
        <th>Content</th>
        <th>Score</th>
        <th>Author</th>
        <th>Creation date</th>
        <th>Updated</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="quote : ${quotes}">
        <td th:text="${quote.title}"/>
        <td th:text="${quote.content}"/>
        <td th:text="${quote.score}"/>
        <td>
            <a th:href="@{'/profile/' + ${quote.username}}" th:text="${quote.username}"/>
        <td th:text="${quote.createAt}"/>
        <td th:text="${quote.updateAt}"/>
        <td>
            <a th:href="@{'show/' + ${quote.id}}" th:text="read"/>
            <a th:href="@{'/welcome/like/' + ${quote.id}}" th:text="like"/>
            <a th:href="@{'/welcome/dislike/' + ${quote.id}}" th:text="dislike"/>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
